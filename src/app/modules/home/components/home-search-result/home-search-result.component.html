<div class="home-search-result">
  <div class="home-search-result-item">
    <h4>{{ currentItem.title }}</h4>
    <button class="button">Button</button>
  </div>
  <div class="home-search-result-children">
    <app-home-search-result
      *ngFor="let item of childItems; trackBy: trackItems"
      [itemId]="item.id"
      [items]="items"
    >
    </app-home-search-result>
  </div>
</div>
